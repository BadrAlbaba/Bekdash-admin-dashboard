<div class="login-title">
  <h1>
    <span class="brand">Bekdash</span>
    <span class="sub">{{ "LOGIN.SUBTITLE" | translate }}</span>
  </h1>
</div>

<div class="login-wrapper">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <h2>{{ "LOGIN.TITLE" | translate }}</h2>

    <!-- Email -->
    <div class="form-group">
      <label for="email">{{ "LOGIN.EMAIL_LABEL" | translate }}</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        autocomplete="email"
        [placeholder]="'LOGIN.EMAIL_PLACEHOLDER' | translate"
        required
      />
      <div
        class="error"
        *ngIf="
          loginForm.get('email')?.invalid && loginForm.get('email')?.touched
        "
      >
        {{ "LOGIN.EMAIL_ERROR" | translate }}
      </div>
    </div>

    <!-- Password -->
    <div class="form-group">
      <label for="password">{{ "LOGIN.PASSWORD_LABEL" | translate }}</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        autocomplete="current-password"
        [placeholder]="'LOGIN.PASSWORD_PLACEHOLDER' | translate"
        required
      />
      <div
        class="error"
        *ngIf="
          loginForm.get('password')?.invalid &&
          loginForm.get('password')?.touched
        "
      >
        {{ "LOGIN.PASSWORD_ERROR" | translate }}
      </div>
    </div>

    <!-- Error message -->
    <div class="error-message" *ngIf="error">
      {{ error }}
    </div>

    <!-- Submit button -->
    <button type="submit" [disabled]="loginForm.invalid">
      {{ "LOGIN.BUTTON" | translate }}
    </button>
  </form>
</div>
