<h4 class="mb-4">User List</h4>

<div class="bg-light p-2 rounded shadow-sm mb-3">
  <div class="d-flex flex-wrap align-items-center gap-2">
    <div class="d-flex align-items-center w-auto">
      <span class="me-2 w-100 d-block">Filter by Role:</span>
      <select
        [(ngModel)]="roleFilter"
        (change)="onFilterChange(roleFilter)"
        class="form-select form-select-sm"
      >
        <option value="">All</option>
        <option value="ADMIN">Admin</option>
        <option value="SELLER">Seller</option>
        <option value="CUSTOMER">Customer</option>
      </select>
    </div>

    <!-- Search + filters -->
    <input
      type="text"
      class="form-control form-control-sm w-auto"
      placeholder="🔍 Search name or email..."
      [(ngModel)]="searchTerm"
      (input)="onSearchChange()"
    />
  </div>
</div>

<table class="table table-striped table-hover align-middle">
  <thead class="table-light">
    <tr>
      <th (click)="onSort('name')" style="cursor: pointer">Name</th>
      <th (click)="onSort('email')" style="cursor: pointer">Email</th>
      <th>Phone</th>
      <th>Role</th>
      <th (click)="onSort('createdAt')" style="cursor: pointer">Created</th>
      <th style="width: 200px">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of filteredUsers">
      <td>
        {{ user.name }}
      </td>
      <td>
        {{ user.email }}
      </td>
      <td>{{ user.phone }}</td>
      <td>{{ user.role }}</td>
      <td>{{ user.createdAt | date : "short" }}</td>
      <td>
        <button class="btn btn-sm btn-primary me-1" (click)="viewUser(user.id)">
          View
        </button>
        <button
          class="btn btn-sm btn-secondary me-1"
          (click)="editUser(user.id)"
        >
          Edit
        </button>
        <button
          class="btn btn-sm btn-danger"
          [disabled]="user.id === currentUserId"
          (click)="onDelete(user)"
        >
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
