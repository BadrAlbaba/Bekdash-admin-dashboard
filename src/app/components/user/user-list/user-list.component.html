<h4 class="mb-4 mt-2 text-center title">Users List</h4>

<div class="bg-light p-2 rounded shadow-sm mb-3">
  <div class="d-flex flex-wrap align-items-center gap-2">
    <div class="d-flex align-items-center w-auto">
      <span class="me-2 w-100 d-block">Filter by Role:</span>
      <select
        [(ngModel)]="roleFilter"
        (change)="onFilterChange(roleFilter)"
        class="form-select form-select-sm"
      >
        <option value="">All</option>
        <option value="ADMIN">Admin</option>
        <option value="SELLER">Seller</option>
        <option value="CUSTOMER">Customer</option>
      </select>
    </div>

    <!-- Search + filters -->
    <input
      type="text"
      class="form-control form-control-sm w-auto"
      placeholder="🔍 Search name or email..."
      [(ngModel)]="searchTerm"
      (input)="onSearchChange()"
    />
  </div>
</div>

<table class="table table-striped table-hover align-middle">
  <thead class="table-light">
    <tr>
      <th (click)="onSort('name')" style="cursor: pointer">Name</th>
      <th (click)="onSort('email')" style="cursor: pointer">Email</th>
      <th>Phone</th>
      <th>Role</th>
      <th (click)="onSort('createdAt')" style="cursor: pointer">Created</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of filteredUsers">
      <td>
        {{ user.name }}
      </td>
      <td>
        {{ user.email }}
      </td>
      <td>{{ user.phone }}</td>
      <td>{{ user.role }}</td>
      <td>{{ user.createdAt | date : "short" }}</td>
      <td>
        <button class="btn btn-sm btn-primary me-1" (click)="viewUser(user.id)">
          View
        </button>

        <!-- Dropdown for other actions -->
        <div class="btn-group">
          <button
            type="button"
            class="btn btn-sm btn-outline-secondary dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="bi bi-three-dots-vertical"></i>
          </button>
          <ul class="dropdown-menu">
            <li>
              <a class="dropdown-item" (click)="editUser(user.id)">
                <i class="bi bi-pencil-square me-1"></i> Edit
              </a>
            </li>
            <li *ngIf="user.id !== this.currentUserId">
              <a class="dropdown-item text-danger" (click)="onDelete(user)">
                <i class="bi bi-trash me-1"></i> Delete
              </a>
            </li>
          </ul>
        </div>
      </td>
    </tr>
  </tbody>
</table>
