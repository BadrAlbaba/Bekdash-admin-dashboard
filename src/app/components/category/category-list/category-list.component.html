<table class="table table-bordered table-hover">
  <thead class="table-light">
    <tr>
      <th>Name</th>
      <th>Level</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of flattenedCategories">
      <td>
        <span [style.marginLeft.px]="category.depth * 20">
          <strong *ngIf="category.depth === 0">üìÅ</strong>
          <span *ngIf="category.depth === 1">‚Ü≥</span>
          <span *ngIf="category.depth === 2">‚Ü≥‚Ü≥</span>
          {{ category.name }}
        </span>
      </td>
      <td>{{ category.level }}</td>
    </tr>
  </tbody>
</table>
