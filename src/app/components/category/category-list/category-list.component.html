<h4 class="mb-4">Category List</h4>

<table class="table table-striped table-hover align-middle">
  <thead class="table-light">
    <tr>
      <th>Name</th>
      <th style="width: 200px">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="let cat of flattenedCategories"
      [hidden]="!cat.visible"
      [ngClass]="{
        'bg-white': cat.depth === 0,
        'bg-light': cat.depth === 1,
        'bg-secondary bg-opacity-10': cat.depth >= 2
      }"
    >
      <td>
        <span
          [style.marginLeft.px]="cat.depth * 20"
          [style.borderLeft]="cat.depth > 0 ? '2px solid #ccc' : ''"
          style="padding-left: 8px"
        >
          <button
            *ngIf="cat.children?.length"
            class="btn btn-sm btn-light me-1"
            (click)="toggleExpand(cat.id)"
          >
            {{ cat.expanded ? "▾" : "▸" }}
          </button>
          {{ cat.name }}
        </span>
      </td>
      <td>
        <button class="btn btn-sm btn-primary me-1" (click)="onView(cat.id)">
          View
        </button>
        <button class="btn btn-sm btn-secondary me-1" (click)="onEdit(cat.id)">
          Edit
        </button>
        <button class="btn btn-sm btn-danger" (click)="onDelete(cat)">
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
