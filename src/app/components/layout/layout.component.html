<div class="layout">
  <button class="toggle-sidebar-btn" (click)="toggleSidebar()">
    <i class="bi bi-arrow-bar-right"></i>
  </button>
  <app-sidebar
    class="sidebar"
    [ngClass]="{ closed: isSidebarClosed }"
  ></app-sidebar>

  <div class="main">
    <app-header class="header"></app-header>
    <main class="content">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
